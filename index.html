<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ† Fireworks 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #fireworksCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      font-family: Arial, sans-serif;
    }

    #countdown {
      font-size: 20px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<!-- ðŸ”Š AUDIO -->
<audio id="fireworkSound" preload="auto">
  <source src="assets/audio/fireworks-20629.mp3" type="audio/mpeg">
</audio>

<!-- â–¶ START -->
<button id="startBtn"
  style="position:fixed;top:10px;right:10px;z-index:20;">
  ðŸŽ† Báº¯t Ä‘áº§u
</button>

<!-- ðŸŽ› UI -->
<div id="ui">
  <div id="countdown">00:00:00</div>

  <input type="color" id="colorPicker" value="#ffcc00" />

  <select id="patternSelect">
    <option value="circle">Circle</option>
    <option value="spiral">Spiral</option>
    <option value="heart">Heart</option>
    <option value="text2026">2026</option>
  </select>
</div>

<!-- ðŸŽ‡ CANVAS -->
<canvas id="fireworksCanvas"></canvas>

<!-- ðŸ§  RESIZE -->
<script>
  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);
</script>

<!-- ðŸ”¥ CORE -->
<script src="fireworks.js"></script>
<script src="websocket.js"></script>

<!-- â± COUNTDOWN API -->
<script>
  window.updateCountdown = function (seconds) {
    const h = String(Math.floor(seconds / 3600)).padStart(2, "0");
    const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
    const s = String(seconds % 60).padStart(2, "0");
    document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
  };
</script>

<!-- ðŸ”Š AUDIO UNLOCK -->
<script>
  document.getElementById("startBtn").onclick = function () {
    const sound = document.getElementById("fireworkSound");
    sound.volume = 0.7;
    sound.play().then(() => sound.pause());
    this.style.display = "none";
  };
</script>

</body>
</html>
