<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Fireworks 2026 â€“ Happy New Year</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive Fireworks Web Experience â€“ Happy New Year 2026" />
  <meta name="author" content="Fireworks 2026 Project" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon (optional) -->
  <!-- <link rel="icon" href="assets/favicon.ico" /> -->

  <style>
    /* Fallback tá»‘i thiá»ƒu náº¿u CSS chÆ°a load */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111 0%, #000000 60%);
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- ===================== -->
  <!-- UI OVERLAY -->
  <!-- ===================== -->
  <div id="ui">
    <div id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>

    <div id="title">
      <h1>ðŸŽ† Fireworks 2026</h1>
      <p>Click / Tap to launch fireworks</p>
    </div>

    <div id="controls">
      <label>
        ðŸŽ¨ Color
        <input type="color" id="colorPicker" value="#ffcc00">
      </label>

      <label>
        âœ¨ Pattern
        <select id="patternSelect">
          <option value="circle">Circle</option>
          <option value="spiral">Spiral</option>
          <option value="heart">Heart</option>
          <option value="text2026">2026</option>
        </select>
      </label>
    </div>
  </div>

  <!-- ===================== -->
  <!-- CANVAS -->
  <!-- ===================== -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- ===================== -->
  <!-- AUDIO -->
  <!-- ===================== -->
  <audio id="bgMusic" loop>
    <source src="assets/bg_music.mp3" type="audio/mpeg">
  </audio>

  <!-- ===================== -->
  <!-- SCRIPTS -->
  <!-- ===================== -->
  <script src="js/websocket.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/fireworks.js"></script>

  <!-- ===================== -->
  <!-- BOOTSTRAP -->
  <!-- ===================== -->
  <script>
    (function bootstrap() {
      const canvas = document.getElementById("fireworksCanvas");
      const music  = document.getElementById("bgMusic");

      // Resize canvas
      function resize() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      // Auto-play music after first interaction
      document.addEventListener("click", () => {
        if (music.paused) {
          music.volume = 0.4;
          music.play().catch(() => {});
        }
      }, { once: true });

      console.log("ðŸ”¥ Fireworks 2026 initialized");
    })();
  </script>

</body>
</html>
